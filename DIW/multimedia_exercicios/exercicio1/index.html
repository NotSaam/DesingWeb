<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Street View 360ยบ</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      #streetView {
        max-width: 100%;
        max-height: 100%;
        border: 5px solid #ccc; /* Borde para la imagen */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para la imagen */
        cursor: grab; /* Cambiar el cursor al modo "agarrar" */
      }
    </style>
  </head>
  <body>
    <head>
      <!-- for optimal display on high DPI devices -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css"
      />
    </head>

    <!-- the viewer container must have a defined size -->
    <div id="viewer" style="width: 100vw; height: 100vh"></div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
          "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
        }
      }
    </script>

    <script type="module">
      import { Viewer } from "@photo-sphere-viewer/core";

      const viewer = new Viewer({
        container: document.querySelector("#viewer"),
        panorama: "pedravixia.jpg",
      });
    </script>
  </body>
</html>
