<!DOCTYPE html>
<html>
  <head>
    <title>Web semantica</title>
    <!-- Título de la página -->
  </head>

  <body style="background-color: gray; margin: 2%">
    <!-- Estilos para el cuerpo de la página -->
    <p style="text-align: center">body</p>
    <!-- Párrafo centrado -->
    <header
      style="
        border: 1px solid black;
        margin: 2%;
        background-color: rgb(170, 170, 170);
      "
    >
      <!-- Encabezado con estilo -->
      <p style="text-align: center">header</p>
      <!-- Párrafo centrado -->
      <nav
        style="
          border: 1px solid black;
          margin: 2%;
          background-color: rgb(216, 210, 210);
          height: 65%;
        "
      >
        <!-- Menú de navegación con estilo -->
        <p style="text-align: center">nav</p>
        <!-- Párrafo centrado -->
      </nav>
    </header>

    <main style="display: flex; justify-content: space-between">
      <!-- Contenedor principal con estilo flexbox -->

      <section
        class="section1"
        style="
          border: 1px solid black;
          background-color: rgb(170, 170, 170);
          flex: 1;
          margin-left: 2%;
        "
      >
        <!-- Sección 1 con estilo -->
        <p style="text-align: center">section</p>
        <!-- Párrafo centrado -->
        <header
          style="
            border: 1px solid black;
            margin: 2%;
            background-color: rgb(216, 210, 210);
          "
        >
          <!-- Encabezado de la sección 1 con estilo -->
          <p style="text-align: center">header</p>
          <!-- Párrafo centrado -->
        </header>
        <nav
          style="
            border: 1px solid black;
            margin: 2%;
            background-color: rgb(216, 210, 210);
            height: 70%;
          "
        >
          <!-- Menú de navegación dentro de la sección 1 con estilo -->
          <p style="text-align: center">nav</p>
          <!-- Párrafo centrado -->
        </nav>
        <footer
          style="
            border: 1px solid black;
            margin: 2%;
            background-color: rgb(216, 210, 210);
          "
        >
          <!-- Pie de página de la sección 1 con estilo -->
          <p style="text-align: center">Footer</p>
          <!-- Párrafo centrado -->
        </footer>
      </section>

      <section
        class="section2"
        style="
          border: 1px solid black;
          background-color: rgb(170, 170, 170);
          flex: 3;
          margin-right: 2%;
          margin-left: 2%;
        "
      >
        <!-- Sección 2 con estilo -->
        <p style="text-align: center">section</p>
        <!-- Párrafo centrado -->
        <header
          style="
            border: 1px solid black;
            margin: 2%;
            background-color: rgb(216, 210, 210);
          "
        >
          <!-- Encabezado de la sección 2 con estilo -->
          <p style="text-align: center">header</p>
          <!-- Párrafo centrado -->
        </header>

        <article
          style="
            border: 1px solid black;
            margin: 2%;
            background-color: rgb(216, 210, 210);
          "
        >
          <!-- Artículo dentro de la sección 2 con estilo -->
          <p style="text-align: center">article</p>
          <!-- Párrafo centrado -->
          <header
            style="
              border: 1px solid black;
              margin: 2%;
              background-color: rgb(240, 239, 239);
            "
          >
            <!-- Encabezado del artículo con estilo -->
            <p style="text-align: center">header</p>
            <!-- Párrafo centrado -->
          </header>
          <p
            style="
              border: 1px solid black;
              margin: 2%;
              background-color: rgb(240, 239, 239);
              text-align: center;
            "
          >
            p
          </p>
          <!-- Párrafo centrado -->
          <p
            style="
              border: 1px solid black;
              margin: 2%;
              background-color: rgb(240, 239, 239);
              text-align: center;
            "
          >
            p
          </p>
          <!-- Párrafo centrado -->
          <footer
            style="
              border: 1px solid black;
              margin: 2%;
              background-color: rgb(240, 239, 239);
            "
          >
            <!-- Pie de página del artículo con estilo -->
            <p style="text-align: center">footer</p>
            <!-- Párrafo centrado -->
          </footer>
        </article>

        <article
          style="
            border: 1px solid black;
            margin: 2%;
            background-color: rgb(216, 210, 210);
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <!-- Segundo artículo dentro de la sección 2 con estilo -->
          <p style="text-align: center">article</p>
          <!-- Párrafo centrado -->
          <div style="display: flex; flex-direction: row; width: 100%">
            <!-- Contenedor flexbox horizontal -->
            <p
              style="
                border: 1px solid black;
                text-align: center;
                width: 60%;
                height: 100px;
                background-color: rgb(240, 239, 239);
                margin: 2%;
              "
            >
              p
            </p>
            <!-- Párrafo centrado -->
            <aside
              style="
                border: 1px solid black;
                text-align: center;
                flex-grow: 1;
                height: 100px;
                background-color: rgb(240, 239, 239);
                margin: 2%;
              "
            >
              <!-- Elemento aside dentro del contenedor flexbox -->
              <p style="text-align: center">aside</p>
              <!-- Párrafo centrado -->
            </aside>
          </div>
          <footer
            style="
              border: 1px solid black;
              margin: 2%;
              background-color: rgb(240, 239, 239);
              width: 95%;
            "
          >
            <!-- Pie de página del segundo artículo con estilo -->
            <p style="text-align: center">footer</p>
            <!-- Párrafo centrado -->
          </footer>
        </article>
      </section>
    </main>
    <footer
      style="
        border: 1px solid black;
        margin: 2%;
        background-color: rgb(170, 170, 170);
      "
    >
      <!-- Pie de página al final de la página con estilo -->
      <p style="text-align: center">footer</p>
      <!-- Párrafo centrado -->
    </footer>
  </body>
</html>
