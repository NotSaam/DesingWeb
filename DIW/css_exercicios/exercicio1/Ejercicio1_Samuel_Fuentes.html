<!DOCTYPE html>
<html lang="gl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web con Etiquetas HTML Semánticas</title>
    <style>
      body {
        color: green;
        font-family: Arial, sans-serif;
      }

      article {
        background-color: blue;
        color: white;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
      }

      header,
      footer,
      nav {
        background-color: lightgray;
        padding: 10px;
        margin: 10px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Logo ou Título do Sitio</h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servizos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <article>
      <h2>Samuel Fuentes</h2>
      <p>Alumno de DAW</p>
      <img src="icon.jpg" alt="Imaxe de exemplo" />
    </article>

    <footer>
      <p>© 2024 Nome do Sitio. Todos os dereitos reservados.</p>
    </footer>
  </body>
</html>
