<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipo de Fútbol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="../img/federaciongz.png" alt="Logo del Equipo" />
        <h1>Real Federacion Gallega de Fútbol</h1>
      </header>

      <nav>
        <!-- Aquí puedes agregar tus enlaces de navegación -->
      </nav>

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="4000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../img/car1.PNG" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../img/car2.PNG" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../img/car3.PNG" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <br>
      <a href="#" class="btn">Más información</a>
        </section>

        <section class="ultimos-resultados">
          <h2>Últimos Resultados</h2>
          <!-- Lista de los últimos resultados -->
        </section>

        <section class="proximos-partidos">
          <h2>Próximos Partidos</h2>
          <!-- Lista de próximos partidos -->
        </section>

        <section class="galeria">
          <h2>Galería de Fotos</h2>
          <!-- Galería de fotos -->
        </section>

        <section class="sobre-el-equipo">
          <h2>Sobre el Equipo</h2>
          <!-- Información sobre el equipo -->
        </section>


      <footer>
        <p>&copy; 2024 Equipo de Fútbol</p>
      </footer>
    </div>
  </body>
</html>
