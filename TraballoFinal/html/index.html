<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/jpg" href="../img/federaciongz.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <title>Real Federación Galega de Fútbol</title>
  </head>

  <body>
    <header>

      <nav>
        <ul class="nav-bar">
          <li class="logo">
            <a href="index.html"><img src="../img/federaciongz.png" /></a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Competicions</a></li>
            <li><a href="tenda.html">Tenda</a></li>
            <li><a href="sobreNos.html">Sobre Nos</a></li>
            <li><a href="contacto.html">Contactanos</a></li>
            <label for="check" class="close-menu"><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>

    <main>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
              <img class="carousel-img" src="../img/car1.PNG" alt="Diego Martinez" width="100%">
          </div>
          <div class="item">
              <img class="carousel-img" src="../img/car2.PNG" alt="Volve a seleccion galega" width="100%">
          </div>
          <div class="item">
              <img class="carousel-img" src="../img/car3.PNG" alt="arbitraxe nas semis" width="100%">
          </div>
      </div>


        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <br>
    <a href="../html/tenda.html" class="image-container">
      <img class="tenda" src="../img/tenda.PNG" width="70%" alt="Tenda">
    </a>

    





    </main>

    <footer>
      <p>2024 &copy; REAL FEDERACIÓN GALEGA DE FÚTBOL </p>
    </footer>

  </body>
</html>
