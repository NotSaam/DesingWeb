<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <link rel="icon" type="image/jpg" href="../img/federaciongz.png"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <title>Real Federación Galega de Fútbol</title>
  </head>

  <body>
    <header>

      <nav>
        <ul class="nav-bar">
          <li class="logo">
            <a href="index.html"><img src="../img/federaciongz.png" /></a>
          </li>
          <input type="checkbox" id="check" />
          <span class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="">Competicions</a></li>
            <li><a href="tenda.html">Tenda</a></li>
            <li><a href="sobreNos.html">Sobre Nos</a></li>
            <li><a href="contacto.html">Contactanos</a></li>
            <label for="check" class="close-menu"><i class="fas fa-times"></i
            ></label>
          </span>
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </ul>
      </nav>
    </header>

    <section class="contact-form-container">
        <h2>Completa o formulario para mandarnos unha mensaxe</h2>
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>


    <footer>
      <p>2024 &copy; REAL FEDERACIÓN GALEGA DE FÚTBOL </p>
    </footer>

    </body>
  </html>
