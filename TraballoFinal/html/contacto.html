<section class="contact-form-container">
    <form class="contact-form" action="#" method="POST">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo:</label><br>
            <input type="radio" id="consulta" name="tipo" value="consulta" required>
            <label for="consulta">Consulta</label><br>
            <input type="radio" id="queja" name="tipo" value="queja" required>
            <label for="queja">Queja</label><br>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" required>
                <option value="">Selecciona tu rol</option>
                <option value="entrenador">Entrenador</option>
                <option value="presidente">Presidente</option>
                <option value="jugador">Jugador</option>
            </select>
        </div>
        <button id="Enviar" type="submit">Enviar</button>
    </form>
</section>
